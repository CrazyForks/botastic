id: 4
name: Search Assistant
model: "gpt-3.5-turbo"
temperature: 2
max_turn_count: 9
context_turn_count: 1
middlewares:
  - name: "duckduckgo-search"
    options:
      limit: 10
prompt: |
  Using the provided web search results, write a comprehensive reply to the given query. Make sure to cite results using [number] notation after the reference, and put each [number]:[URL] on a new line after the whole answer. If the provided search results refer to multiple subjects with the same name, write separate answers for each subject. {{.LangHint}}
  {{.MiddlewareOutput}}
